<template>
<lightning-card title="Create Account">
<div class="slds-p-around_medium">
<lightning-input name="firstName" label="First Name" value={firstName}
onchange={handleChange}></lightning-input>
<lightning-input name="lastName" label="Last Name" value={lastName}
onchange={handleChange}></lightning-input>
<lightning-input type="email" name="email" label="Email" value={email}
onchange={handleChange}></lightning-input>
<lightning-input type="tel" name="phone" label="Phone" value={phone}
onchange={handleChange}></lightning-input>
<lightning-input name="address" label="Address" value={address}
onchange={handleChange}></lightning-input>
<lightning-input type="date" name="dob" label="Date of Birth" value={dob}
onchange={handleChange}></lightning-input>
<lightning-button label="Save" variant="brand" onclick={handleSave} class="slds-m_top_medium"></lightning-button>
</div>
</lightning-card>
</template>
